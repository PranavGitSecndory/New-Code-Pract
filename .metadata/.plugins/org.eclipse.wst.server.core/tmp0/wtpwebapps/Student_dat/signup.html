<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>SignUp</title>
</head>
<body>

<h1>Sign Up</h1>
<form action="signupController" method="post">
	Enter name :<input type="type" placeholder="Enter student name" name="name" ><br><br>
	Enter password :<input type="password" placeholder="Enter password here" name="pwd"><br><br>
	Enter Contact_no : <input type="number" name="contactno" placeholder="Enter student number"><br><br>
	
	Enter Email Id : <input type="email" name="email" placeholder="Enter student email"><br><br>
	Enter Birth date : <input type="date" name="birthdate" placeholder="Enter student brithdate"><br><br>
	Enter city :<input type="text" name="city" placeholder="Enter Student city"><br><br>
	
	<input type="submit" value="signup">
</form>
</body>
</html>
